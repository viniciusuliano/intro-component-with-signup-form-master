<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/intro-component-with-signup-form-master/style.css">  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <main class="container">
      <div class="container__register">
          <div class="descrition">
            <h1 class="title__description">
              Learn to code by watching others
            </h1>
            <span class="public__description">
              See how experienced developers solve problems in real-time.
              Watching scripted tutorials is great, but understading how developers think is invaluable.
            </span>
          </div>
            <div class="forms__app">

                <a href="" class="link__plan">Try it free 7 days <span>then $20/mo. thereafter</span></a>
                <div class="forms__register__plan">
                  <form class="forms__register">
                    <input type="text" class="name" placeholder="name">
                    <input type="text" class="lastename" placeholder="lastname">
                    <input type="email" class="email" placeholder="email">
                    <input type="password" class="password" placeholder="password">              
                    <button class="register__plan">Claim your free trial</button>
                    <span class="terms__services">By clicking the butto, you are agreeing to our <strong class="link__terms__service">Terms and Services</strong></span>
                  </form>            
                  
                </div>
              <div>
      </div>
  </main>
</body>
</html>
